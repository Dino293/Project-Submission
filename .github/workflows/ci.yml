name: Continuous Integration

on:
  pull_request:
    branches: [master]

jobs:
  automation-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run unit & integration tests
        run: npm test -- --run

      - name: Run E2E tests (headless)
        run: npm run e2e